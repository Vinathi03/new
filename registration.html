<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration::</title>
	<link rel="stylesheet" type="text/css" href="transparent-login-form.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/transparent-login-form.css') }}">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
	<div class="loginBox">
		<!--img src="http://infiniteiotdevices.com/images/png1.png" class="user"-->
		<h2>Log In Here</h2>
		<form action="/regpost" method="post">
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter username" required>
			<p>Email</p>
			<input type="text" name="email" placeholder="Enter username" required>
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password" required>
			<input type="submit"  value="Sign Up">
			<h4>Have a account? <a class="txt2" href="/login/">Sign in</a></h4>
		</form>
	</div>
</body>
</html>
